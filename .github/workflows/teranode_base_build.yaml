name: Teranode base build

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read
  id-token: write

jobs:
  # Run remote build and deploy workflow
  build-and-deploy:
    uses: bsv-blockchain/.github/.github/workflows/build_and_deploy.yaml@main
    permissions:
      contents: read
      packages: write
      id-token: write
    secrets: inherit
    with:
      file: ./Dockerfile_build
      image_prefix: "build-"
      repository: ${{ github.repository }}
      tag_latest: true
      use_short_sha_tag: true
      create_manifest: true
      architectures: '["amd64", "arm64"]'
      runner_labels: '{"amd64":"linux-amd64","arm64":"linux-arm64","manifest":"ubuntu-latest"}'
      build_args: |
        GITHUB_SHA=${{ github.sha }}
        GITHUB_REF=${{ github.ref_name }}
